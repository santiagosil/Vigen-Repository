
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form>  
                    <h1>Registro</h1>
                    <br>
                    <div class="form-group row">
                        <label>Nombre de la organizacion</label>
                        <br>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inlineFormInputGroup" [(ngModel)]="organizacion.name" [ngModelOptions]="{ standalone: true }" placeholder="">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label>NIT</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inlineFormInputGroup"  placeholder="">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label>Ubicacion</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label>Telefono</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inlineFormInputGroup" [(ngModel)]="organizacion.tel" [ngModelOptions]="{ standalone: true }" placeholder="">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3">
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary ms-4">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="imagenMpa">
                    <img src="../../assets/images/maps.jpg" class="figure-img img-fluid rounded " alt="...">
                </div>
                <br>
                <h5>{{organizacion.name}}</h5>
                <br>
                <div class="row">
                    <div class="col-2">
                        <div class="imagenUbi">
                            <br>
                            <img src="../../assets/images/ubi.png" class="figure-img img-fluid rounded " alt="...">
                        </div>
                    </div>
                    <div class="col-10">
                        <p style="font-size: 13px">Learn one way to build applications with Angular and reuse your code and abilities to build apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>
                    </div>
                    <div class="col-2">
                        <div class="imagenUbi">
                            <br>
                            <img src="../../assets/images/email.png" class="figure-img img-fluid rounded " alt="...">
                        </div>
                    </div>
                    <div class="col-10">
                        <br>
                        <p style="font-size: 13px">contact@vigen.com</p>
                    </div>
                    <div class="col-2">
                        <div class="imagenUbi">
                            <br>
                            <img src="../../assets/images/tel.png" class="figure-img img-fluid rounded " alt="...">
                        </div>
                    </div>
                    <div class="col-10">
                        <br>
                        <p style="font-size: 13px">{{organizacion.tel}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>
</div>
<br>
<br>
<br>
